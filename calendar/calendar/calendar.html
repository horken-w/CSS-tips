<style>
  .dropbg{ display:none;background: hsla(0, 0%, 0%, 0.6);  position: fixed; top: 0;left: 0;right: 0;bottom: 0; z-index: 1050;}
  .absolute-center{ 
    position: absolute;
    left: 40%;
    top: 0; 
    width: 70%;
    height: 100vh;
    margin-left: calc(45% / -2); 
    overflow-y: auto;
  }
  .white{ background: white;}
  .pull-down{
    padding-top: 55px;
  }
  .close{
    padding-top: 18px;
  }
  button[type=submit]:last-child{
    margin-left: 5px;
  }
  /* Icon color */
  .typeicon{
    position: absolute;
    left: 5px;
  }
  .typeicon:before{
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
  }
  .typeicon-green:before{
    content: '';
    background:#81b643;
  }
  .typeicon-blue:before{
    content: '';
    background:#3a87af;
  }
  .typeicon-orange:before{
    content: '';
    background:#f09c22;
  }
  .typeicon-purple:before{
    content: '';
    background:#ba68c8;
  }
  .fc-day-grid-event .fc-content{
    overflow: visible;
  }
  .fc-event-container{
    position: relative;
  }
  .fc-content{
    will-change: opacity;
  }
  .alt{
    position: absolute;
    top: 25px;
    left: 0;
    opacity: 0;
    visibility: hidden;
    transition: opacity 1s;
  }
  @media only screen and (min-width : 40em){
    .typeicon:hover + .alt{
      opacity: 1;
      visibility: visible;
    }
  }
  @media only screen and (max-width : 40em){
    .fc-content-skeleton{
      min-height: 30vh;
    }
    .fc-event .fc-content{
      padding: 0;
    }
    .typeicon + .alt{
      position: static;
      height: 25px;
    }
  }
</style>

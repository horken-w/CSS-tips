<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
    .banner {
        position: absolute;
        top: 0;
        left: 0;
        width: 375px;
        height: 105px;
        pointer-events: none;
        z-index: 2;
        -webkit-transform: translate3d(0, 0, 0);
        -moz-transform: translate3d(0, 0, 0);
        -o-transform: translate3d(0, 0, 0);
        -ms-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }
    .one.inside {
        width: 150px;
    }
    .one {
        position: absolute;
        top: 0;
        right: 0;
        height: 56px;
    }
    
    .arrow {
        position: absolute;
        top: 0;
        right: 40px;
        width: 110px;
        height: 56px;
        background-color: #6e1fff;
    }
    
    .arrow:after {
        display: block;
        position: absolute;
        left: 100%;
        content: '';
        width: 0;
        height: 0;
        border: solid transparent;
        border-top-width: 28px;
        border-bottom-width: 28px;
        border-left: 40px solid #6e1fff;
    }
    
    .two {
        position: absolute;
        height: 100%;
        left: 225px;
    }
    
	.two.inside {
        width: 65px;
    }

    .two:after {
        display: block;
        position: absolute;
        content: '';
        background-color: #230064;
        height: 64px;
        width: 290px;
        -webkit-transform: rotate(27deg);
        -moz-transform: rotate(27deg);
        -o-transform: rotate(27deg);
        -ms-transform: rotate(27deg);
        transform: rotate(27deg);
        -webkit-transform-origin: 0 0;
        -moz-transform-origin: 0 0;
        -o-transform-origin: 0 0;
        -ms-transform-origin: 0 0;
        transform-origin: 0 0;
    }
    
    .three {
        position: absolute;
        height: 72px;
        bottom: 0;
        right: 85px;
        background-color: #6e1fff;
    }

    .three.inside{
		width: 290px;
    }

    .one,
    .two,
    .three {
        -webkit-transition: width 0.3s ease-in-out;
        -moz-transition: width 0.3s ease-in-out;
        -o-transition: width 0.3s ease-in-out;
        -ms-transition: width 0.3s ease-in-out;
        transition: width 0.3s ease-in-out;
        overflow: hidden;
        width: 0;
        pointer-events: none;
    }
    </style>
</head>

<body>
    <div class="banner is-done" style="margin-top: -5.5px;">
        <div class="one">
            <div class="arrow"></div>
        </div>
        <div class="two"></div>
        <div class="three">
            <div class="zzb-message">
            </div>
        </div>
    </div>
    <script
	  src="https://code.jquery.com/jquery-2.2.4.min.js"
	  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	  crossorigin="anonymous"></script>
    <script>
    	$('.banner').find('.one').addClass('inside').end()
    	.delay(500).queue(function(){
    		$(this).find('.two').addClass('inside').dequeue();
    	}).end().delay(800).queue(function(){
    		$(this).find('.three').addClass('inside').dequeue();
    	})
    </script>
</body>
</html>

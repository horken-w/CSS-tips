<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		body {background-color:#fff; margin:4em;padding:0;}
		.robot{
			background: url('cuterobot/robot2.png') no-repeat;
			width: 200px;
			height: 200px;
			-webkit-animation: heartbeat 2s steps(4) infinite;
			-moz-animation: heartbeat 2s steps(4) infinite;
			animation: heartbeat 2s steps(4) infinite;
		}
		@-webkit-keyframes heartbeat{
			0% { background-position: 0 0;}
			16% { background-position: 0 -800px;}
			16.0001% { background-position: -200px 0;}
			33% { background-position: -200px -800px;}
			33.0001% { background-position: -400px 0;}
			49% { background-position: -400px -800px;}
			49.0001% { background-position: -600px 0;}
			66% { background-position: -600px -800px;}
			66.0001% { background-position: -800px 0;}
			83% { background-position: -800px -800px;}
			83.0001% { background-position: -800px 0;}
			100% { background-position: -800px -800px;}
		}
		
		@keyframes heartbeat{
			0% { background-position: 0 0;}
			16% { background-position: 0 -800px;}
			16.0001% { background-position: -200px 0;}
			33% { background-position: -200px -800px;}
			33.0001% { background-position: -400px 0;}
			49% { background-position: -400px -800px;}
			49.0001% { background-position: -600px 0;}
			66% { background-position: -600px -800px;}
			66.0001% { background-position: -800px 0;}
			83% { background-position: -800px -800px;}
			83.0001% { background-position: -800px 0;}
			100% { background-position: -800px -800px;}
		}
	</style>
</head>
<body>
	<div class="robot"></div>
	
</body>
</html>

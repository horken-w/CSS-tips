<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		#wrap{
			width: 60%;
			border: 10px solid transparent;
			border-image: linear-gradient(to left, hsl(80, 80%, 95%) 0%, hsl(80, 100%, 40%) 50%, hsl(80, 80%, 95%) 100%);
			border-image-slice: 50;
			display: flex;
			flex-flow: row nowrap;
		}
		.waterice{
			margin: auto;
			flex: 0 0;
		}
		.waterice > img{
			transform: scale(1.5);
		}
		.ingredients{
			flex: 0 20%;
			display: flex;
			flex-flow: column wrap;
			justify-content: space-around;
		}
		.lists{
			margin: auto;
			max-width: 80%;
		}
		.lists:hover{
			border: 5px solid hsl(120, 100%, 80%);
			border-radius: 10%;
		}
		#myCanvas{
			width: 1000px;
			height: 600px;
		}
		#example3{
			position: relative;
			background: url(ingredients/icebow.svg) no-repeat;
			background-size: cover;
			padding: 5px;
			width: 100%;
			max-height: 760px;
		}
		.drag{
			position: absolute;
      width: 10%;
      height: 10%;
      background: transparent;
		}
		.hidden{
			display: none;
			pointer-events: none;
		}
	</style>
</head>
	<body>
		<!-- <div class="drag hidden"> -->
			<img src="ingredients/item-1.svg" alt="cottonCandy" class="drag hidden">
		<!-- </div> -->
		<!-- <div class="drag hidden"> -->
			<img src="ingredients/item-2.svg" alt="cherry" class="drag hidden">
		<!-- </div> -->
		<!-- <div class="drag hidden"> -->
			<img src="ingredients/item-3.svg" alt="strawberry" class="drag hidden">
		<!-- </div> -->
		<!-- <div class="drag hidden"> -->
			<img src="ingredients/item-4.svg" alt="jellyDrops" class="drag hidden">
		<!-- </div> -->
		<!-- <div class="drag hidden"> -->
			<img src="ingredients/item-5.svg" alt="chips" class="drag hidden">
		<!-- </div> -->
		<div id="wrap">
			<div id="example3">
				<img src="ingredients/item-1.svg" alt="cottonCandy" class="drag">
	    </div>
			<div class="ingredients">
				<img src="ingredients/item-1.svg" alt="cottonCandy" class="lists">
				<img src="ingredients/item-2.svg" alt="cherry" class="lists">
				<img src="ingredients/item-3.svg" alt="strawberry" class="lists">
				<img src="ingredients/item-4.svg" alt="jellyDrops" class="lists">
				<img src="ingredients/item-5.svg" alt="chips" class="lists">
			</div>
		</div>
	  <script src="https://dl.dropboxusercontent.com/u/50502234/jquery.min.js
	"></script>
		<script>
			$(function(){
				var _item=[];

				InitDragDrop();
		    function InitDragDrop(){
		      document.getElementById('example3').onmousedown= dragStart;
		      document.getElementById('example3').onmouseup=dragStop;
		    }
		    function dragStart(e){
		    	e==null ? e=window.event: e;

		    	var target = e.target !=null ? e.target : e.srcElement;

		    	if((window.event!=null) && target.className== 'drag'){
		    		_startX=e.clientX;
		    		_startY=e.clientY;

		    		_offsetX=extractNumber(target.style.left);
		    		_offsetY=extractNumber(target.style.top);

		    		_dragElement= target;

		    		document.onmousemove=onMouseMove;
		    		document.body.focus();

		    		return false;
		    	}
		    }
		    function onMouseMove(e){
		    	if(e==null) var e=window.event;

					_dragElement.style.left=(_offsetX+e.clientX-_startX)+'px';
					_dragElement.style.top=(_offsetY+e.clientY-_startY)+'px';


		    }
		    function dragStop(){
		    	if(_dragElement != null || _dragElement != undefined){
		    		document.onmousemove=null;
		    		document.onselectstart=null;
		    		_dragElement.ondragstart=null;
		    		_dragElement=null;
		    	}
		    }
		    function extractNumber(num){
		    	var n=parseInt(num);
		    	return n==null || isNaN(n)? 0: n;
		    }
				$('.ingredients').children().each(function(i, v){
					_item.push(v);
				})
				$(_item).each(function(i, v){
					$(v).on('click', function(){
						$('.drag').eq(i).clone().appendTo('#example3');
						$('#example3').find('.hidden').removeClass('hidden');
					})
				})
			})
		</script>
	</body>
</html>

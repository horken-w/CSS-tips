<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Spotlight</title>
	<style>
		*{	box-sizing: border-box;}
		html, body{
			width: 100%;
			height: 100%;
		}
		body{
			background: black;
			overflow: hidden;
		}
		.wrapper{
			height: 100vh;
			width: 180vh;
			margin: 0 auto;
			position: relative;
		}
		.backdrop{
			position: absolute;
			top: 0;	left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-image: linear-gradient(black, hsla(30,60%,51%,0.9) 90%, hsla(30,60%,51%,1));
		}
		.stage_floor{
			position: absolute;
			top: 10%;
			left: 0; right: 0;
			height: 150%;
			background-image: radial-gradient(hsla(38, 98%, 26%,0.9), hsla(38, 98%, 26%,0));
			transform: scale(1.0, 0.3);
		}
		.stage_highlight{
			position: absolute;
			top: 0;
			left: 40vh;
			width: 100vh;
			height: 100%;
			background-image: radial-gradient(ellipse closest-side at 50% 80%,hsl(40, 58%, 93%), hsla(40, 58%, 63%, 0) 100%);
			animation: move-highlight 5s linear infinite;
		}
		.spotlight_swivel{
			animation: rotate_spotlight 5s linear infinite;
		}
		.lamp{
			position: absolute;
			width: 40vh;
			height: 400vh;
			background-image: radial-gradient(ellipse, hsla(40, 35%, 95%, 0.5), hsla(40, 35%, 95%, 0.2) 25%, hsla(40, 35%, 95%, 0) 50%);
			top: -220vh; left: 70vh;
			transform: perspective(23vh) rotateX(30deg);
		}
		.spotlight{
			opacity: 0.5;
			transform: scale(1.5, 3);
			position: absolute;
			top: -20vh;
			left: calc(50% -75vh);
		}
		.spotlight:after{
			content: '';
			position: absolute;
			top: -50vh;
			background-image: radial-gradient(ellipse closest-corner at 75% 75%, hsla(32, 60%, 54%, 0.2), hsla(32, 60%, 54%, 0));
			border-radius: 100%;
			width: 100vh;
			height: 100vh;
			clip: rect(50vh, 100vh, 100vh, 50vh);
			transform: rotate(45deg);
			z-index: 2;
		}
		.polaroid{
			position: absolute;
			top: 45%; left: 60vh;
			z-index: 10;
		}
		.polaroid img{
			position: absolute;
			width: 50vh;
			z-index: 15;
		}
		.polaroid .shadow{
			position: absolute;
			top: 10vh;
			left: -6vh;
			width: 60vh;
			height: 30vh;
			border-radius: 50%;
			background: black;
			opacity: 0.6;
			z-index: 1;
			transform-origin: top;
			animation: shadow_move 5s linear infinite;
		}
		.polaroid .caption{
			position: absolute;
			top: 35vh;
			color: white;
			text-shadow: 0 2px 5px black;
			width: 40vh;
			z-index: 5;
		}
		/*animation*/
		@keyframes rotate_spotlight{
			0%{
				transform: rotate(0deg) scaleY(1) translateY(0);
			}
			25%{
				transform: rotate(-15deg) scaleY(1.1) translateY(-3vh);
			}
			50%{
				transform: rotate(0deg) scaleY(1) translateY(0);
			}
			75%{
				transform: rotate(15deg) scaleY(1.1) translateY(-3vh);
			}
		}
		@keyframes shadow_move{
			0%{
				transform: skewX(20deg) ;
			}
			25%{
				transform:  skewX(50deg) ;
			}
			50%{
				transform:  skewX(20deg);
			}
			75%{
				transform:  skewX(-50deg) ;
			}
			100%{
				transform: skewX(20deg) ;
			}
		}
		@keyframes move-highlight{
			0%{
				transform: translateX(0);
			}
			25%{
				transform: translateX(25vh);
			}
			50%{
				transform: translateX(0);
			}
			75%{
				transform: translateX(-25vh);
			}
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="backdrop">
			<figure class="polaroid">
				<img src="https://dl.dropboxusercontent.com/u/50502234/suicune.png" alt="suicune">
				<div class="shadow"></div>
				<figcaption class="caption">pokemon - No.245 Suicune</figcaption>
			</figure>
		</div>
		<div class="stage_floor"></div>
		<div class="stage_highlight"></div>
		<div class="spotlight_swivel">
			<div class="lamp"></div>
			<div class="spotlight"></div>
		</div>
	</div>
</body>
</html>

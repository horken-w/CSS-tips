<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sound Wave</title>
	<style>
		body{
			background: hsl(0, 0%, 10%);
			overflow: hidden;
		}
		span{
			position: relative;
			display: block;
			width: 100%;
			height: 0;
			padding-top: 100%;
			overflow: hidden;
		}
		div{
			margin-top: -17%;
			height: 34%;
			width: 2%;
			top: 30%;
			border-radius: 20px;
			position: absolute;
		}
		div:nth-of-type(1){ animation: wave 17s 0s linear infinite;}
		div:nth-of-type(2){animation: wave 17s -16.227s linear infinite;}
		div:nth-of-type(3){animation: wave 17s -15.455s linear infinite;}
		div:nth-of-type(4){animation: wave 17s -14.682s linear infinite;}
		div:nth-of-type(5){animation: wave 17s -13.909s linear infinite;}
		div:nth-of-type(6){animation: wave 17s -13.136s linear infinite;}
		div:nth-of-type(7){animation: wave 17s -12.364s linear infinite;}
		div:nth-of-type(8){animation: wave 17s -11.591s linear infinite;}
		div:nth-of-type(9){animation: wave 17s -10.818s linear infinite;}
		div:nth-of-type(10){animation: wave 17s -10.045s linear infinite;}
		div:nth-of-type(11){animation: wave 17s -9.273s linear infinite;}
		div:nth-of-type(12){animation: wave 17s -8.500s linear infinite;}
		div:nth-of-type(13){animation: wave 17s -7.727s linear infinite;}
		div:nth-of-type(14){animation: wave 17s -6.955s linear infinite;}
		div:nth-of-type(15){animation: wave 17s -6.182s linear infinite;}
		div:nth-of-type(16){animation: wave 17s -5.409s linear infinite;}
		div:nth-of-type(17){animation: wave 17s -4.636s linear infinite;}
		div:nth-of-type(18){animation: wave 17s -3.864s linear infinite;}
		div:nth-of-type(19){animation: wave 17s -3.091s linear infinite;}
		div:nth-of-type(20){animation: wave 17s -2.318s linear infinite;}
		div:nth-of-type(21){animation: wave 17s -1.545s linear infinite;}
		div:nth-of-type(22){animation: wave 17s -0.773s linear infinite;}

		@keyframes wave{
			0% { left: -2%; background: hsl(260, 50%, 30%);}
			5% { background: hsl(260, 50%, 35%);}
			10% { height: 10%; margin-top: -5%; background: hsl(260, 55%, 35%);}
			15% { background: hsl(260, 55%, 40%);}
			20% { height: 34%; margin-top: -17%; background: hsl(260, 60%, 40%);}
			25% { background: hsl(260, 60%, 45%);}
			30% { height: 10%; margin-top: -5%; background: hsl(260, 65%, 45%);}
			35% { background: hsl(260, 65%, 50%);}
			40% { height: 34%; margin-top: -17%; background: hsl(260, 70%, 50%);}
			45% { background: hsl(260, 75%, 55%);}
			50% { height: 10%; margin-top: -5%; background: hsl(260, 80%, 55%);}
			55% { background: hsl(260, 80%, 60%);}
			60% { height: 34%; margin-top: -17%; background: hsl(260, 85%, 60%);}
			65% { background: hsl(260, 85%, 65%);}
			70% { height: 10%; margin-top: -5%; background: hsl(260, 90%, 65%);}
			75% { background: hsl(260, 90%, 70%);}
			80% { height: 34%; margin-top: -17%; background: hsl(260, 95%, 70%);}
			85% { background: hsl(260, 95%, 75%);}
			90% { height: 10%; margin-top: -5%; background: hsl(260, 100%, 75%);}
			95% { background: hsl(260, 100%, 80%);}
			100% { height: 34%; margin-top: -17%; left: 100%; background: hsl(260, 100%, 85%);}
		}
	</style>
</head>
<body>
	<span>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</span>
</body>
</html>

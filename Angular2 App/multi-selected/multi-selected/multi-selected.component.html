<div class="txtsearch" > <!--[class.deny]="disabled"-->
  <div class="txt-ctrl">
    <div class="txt-select-item" *ngFor="let tg of keyTags">{{tg.label}}
      <button class="removebtn" type="button" (click)="removeMe(tg)">X</button>
    </div>
    <input type="txt" placeholder="請輸入字彙，或從現有字彙中選擇。" class="form-control txt-inputexpend"
           (keyup)="realtimeFilter($event)" >
  </div>
  <select class="txt-selectbox" multiple name="selectarea" *ngIf="orgData" [style.display]="'none'">
    <option *ngFor="let opt of orgData;" value="{{opt.value}}" [selected]="findMe(opt, true)">
      {{opt.label}}
    </option>
  </select>
  <div class="multi-selectbox" *ngIf="filterData.length">
    <ul>
      <li class="txt-item" [class.selected]="findMe(opt, true)" *ngFor="let opt of filterData"
          (click)="selectMe(opt)">{{opt.label}}
      </li>
    </ul>
  </div>
</div>

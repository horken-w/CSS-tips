<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Simple Coupon(CSS3)</title>
	<link rel="stylesheet" href="couponstyle.css">
</head>
<body>
	<div class="ticket draw">
		<div class="main">
			<h2>Techmore折價卷</h2>
			<sub class="sign">&#36;</sub>
			<span>參佰圓整</span>
			<sub>折價卷</sub>
			<p>百貨周年慶! 消費滿3,000元，直接折抵300元。還可參加抽獎!!</p>
			<p>序號：123456789</p>
		</div>
		<div class="copy">抽獎卷
			<p><span>序號：</span>123456789</p>
			<span>期限</span><br>
			<sub>2015/09/08 <br> 2015/09/16</sub>
		</div>
		<i></i>
	</div>
	<div class="ticket coupon">
		<div class="main">
			<h2>Time Zone Kindom</h2>
			<sub class="sign">&#8358;</sub>
			<span>50枚</span>
			<sub>兌換卷</sub>
		</div>
		<div class="tips">小提示</div>
		<div class="copy">
			<span>期限</span><br>
			<sub>2015/09/08 <br> 2015/09/16</sub>
		</div>
		<div class="small">
			<p>TZ遊樂場兌換卷! 憑本卷至遊樂場櫃台直接兌換50枚遊戲代幣</p>
		</div>
	</div>
	<div class="ticket">
		<div class="main">
			<h2>Techmore折價卷</h2>
			<sub class="sign">&#36;</sub>
			<span>參佰圓整</span>
			<sub>折價卷</sub>
			<p>百貨周年慶! 消費滿3,000元，直接折抵300元</p>
		</div>
		<i></i>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<title>Multiple File Upload</title>
	<style>
		body{
			font-family: ‘Segoe UI’;
			font-size: 12pt;
		}

		header h1{
			font-size:12pt;
			color: #fff;
			background-color: #1BA1E2;
			padding: 20px;
		}
		article{
			width: 80%;
			margin:auto;
			margin-top:10px;
		}
		#dele{
			display:none;
		}
		#result {
			border: 4px dotted #cccccc;
			display: none;
			float: right;
			margin:0 auto;
			width: 511px;
		}
		.errmsg{
			display: none;
			font: 900 1em georgia, helvetica, sans-serif;
		}
		#dragndrop{
			position: relative;
			border:2px dotted turquoise;
			min-width: 360px;
			width: 30%;
			min-height: 220px;
			height: 40vh;
			color:#92AAB0;
			text-align:center;
			padding:10px;
			padding-top: 10%;
			margin: auto;
			font-size:200%;
		}
		#files{
			opacity: 0;
			position: absolute;
			top: 0; left: 0;
			min-width: 360px;
			width: 30%;
			min-height: 120px;
			height: 100%;
			z-index: 5;
			cursor: pointer;
		}
		.droparea{
			position: absolute;
			width: 150px;
			height: 150px;
			overflow: hidden;
		}
		.thumbnail{
			max-height: 150px;
			margin: 10px;
			float: left;
		}
		.shortcut{
			width: 100%;
		}
	</style>
</head>
<body>
	<header>
		<h1>File Upload</h1>
	</header>
	<article>
		<label for="files">select multiple files: </label>
		<div id="dragndrop">
		</div>
	</article>
	<div class="errmsg">Your browser does not support multiple Upload!!</div>

	<script src="https://dl.dropboxusercontent.com/u/50502234/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="multiupload.js"></script>
	<script>
	
		$('#clear').on('click', function(){
			$('.thumbnail').parent().remove();
			$('#result').hide();
			$('#files').val('');
			$(this).hide();
		})
	</script>
</body>
</html>

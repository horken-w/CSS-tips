<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Drag and Drop files</title>
	<link rel="stylesheet" href="">
	<style>
		#dragndrop{
			border:2px dotted turquoise;
			min-width: 360px;
			width: 30%;
			min-height: 120px;
			height: 50vh;
			color:#92AAB0;
			text-align:center;
			padding:10px;
			padding-top: 10%;
			margin: auto;
			font-size:200%;
		}
		.progressbar {
			width: 200px;
			height: 22px;
			border: 1px solid #ddd;
			border-radius: 5px;	
			overflow: hidden;
			display:inline-block;
			margin:0px 10px 5px 5px;
			vertical-align:top;
		}

		.progressbar div{
			height: 100%;
			color: #fff;
			text-align: right;
			line-height: 22px; /* same as #progressBar height if we want text middle aligned */
			width: 0;
			background-color: #0ba1b5; border-radius: 3px; 
		}
		.statusbar{
			border-top:1px solid #A9CCD1;
			min-height:25px;
			width:700px;
			padding:10px 10px 0px 10px;
			vertical-align:top;
		}
		.statusbar:nth-child(odd){
		    background:#EBEFF0;
		}
		.filename{
		display:inline-block;
		vertical-align:top;
		width:250px;
		}
		.filesize{
		display:inline-block;
		vertical-align:top;
		color:#30693D;
		width:100px;
		margin-left:10px;
		margin-right:5px;
		}
		.abort{
			background-color:#A8352F;
			-moz-border-radius:4px;
			-webkit-border-radius:4px;
			border-radius:4px;display:inline-block;
			color:#fff;
			font-family:arial;font-size:13px;font-weight:normal;
			padding:4px 15px;
			cursor:pointer;
			vertical-align:top
		}
	</style>
</head>
<body>
	
	<div id="dragndrop">Drag &amp; Drop here!!</div>

	<script src="https://dl.dropboxusercontent.com/u/50502234/jquery.min.js" ></script>
	<script>

		function sendFileToServer(formData, status){
			var uploadURL = 'http://hayageek.com/examples/jquery/drag-drop-file-upload/upload.php';
			var jqXHR = $.ajax({
								xhr: function(){
									var xhrobj = $.ajaxSettings.xhr();
									if(xhrobj.upload){
										xhrobj.upload.addEventListener('progress', function(evt){
											var percent = 0,
												position = evt.loaded || evt.position;
											if(event.lengthComputable) percent = Math.ceil(position / total * 100);
											status.setProgress(percent);
										})
										return xhrobj;
									}
								},
								url: uploadURL,
								type: 'post',
								contentType: false,
								processData: false,
								data: formData,
								success: function(data){
									status.setProgress(100);
								}
							});
				status.setAbort(jqXHR);
		}

		var rowCount = 0;
		function createStatusbar(){
			rowCount++;
			var row='even';
			if( rowCount % 2) row = 'odd';
			this.statusbar = $('<div class="statusbar '+row+'"/>');
			this.filename = $('<div class="filename" />').appendTo(this.statusbar);
			this.size = $('<div class="filesize"/>').appendTo(this.statusbar);
			this.progressbar = $('<div class="progressbar"><div /></div>').appendTo(this.statusbar);
			this.abort = $("<div class='abort'>Abort</div>").appendTo(this.statusbar);
			obj.after(this.statusbar);

			this.setFileNameSize = function(name, size){
				var sizeStr = '',
						sizeKB = size/1024;

				if(parseInt(sizeKB) > 1024){
					var sizeMB = sizeKB / 1024;
					sizeStr = sizeMB.toFixed(2) + ' MB';
				}else sizeStr = sizeKB.toFixed(2) + ' KB';

				this.filename.html(name);
				this.size.html(sizeStr);
			}
			this.setProgress = function(progress){
				var progressBarWidth = progress *this.progressbar.width() / 100;
				this.progressbar.find('div').animate({width: progressBarWidth}, 20).html(progress + ' %');
				if(parseInt(progress) >=100) this.abort.hide();
			}
			this.setAbort = function(jqxhr){
				var sb = this.statusbar;
				this.abort.on('click', function(){
					jqxhr.abort();
					sb.hide();
				})
			}
		}

		function handleFileUpload(files, obj){
			for(var i = files.length; i--;){
				var fd = new FormData();
				fd.append('file', files[i]);

				var status = new createStatusbar(obj);
				status.setFileNameSize(files[i].name, files[i].size);
				sendFileToServer(fd, status);
			}
		}

		var obj = $('#dragndrop');
		obj.on('dragenter', function(evt){
			evt.stopPropagation();
			evt.preventDefault();
			$(this).css('border', '3px solid yellow');
		})
		obj.on('dragover', function(evt){
			evt.stopPropagation();
			evt.preventDefault();
		})
		obj.on('drop', function(evt){
			evt.preventDefault();
			$(this).css('border', '2px dotted turquoise');
			var files = evt.originalEvent.dataTransfer.files;

			handleFileUpload(files, obj);
		})
		$(document).on('dragenter', function(evt){
			evt.stopPropagation();
			evt.preventDefault();
		})
		$(document).on('dragover', function(evt){
			evt.stopPropagation();
			evt.preventDefault();
			$(this).css('border', '3px solid yellow');
		})
		$(document).on('drop', function(evt){
			evt.stopPropagation();
			evt.preventDefault();
		});
	</script>
</body>
</html>

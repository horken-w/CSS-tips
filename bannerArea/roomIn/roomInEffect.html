<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Banner Room in Effect</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="heroBannerStyle.css">
</head>
<body>
	<div id="hero_banner" class="owl-carousel owl-theme">
		<div class="image-wrap item"></div>
		<div class="image-wrap item"></div>
		<div class="image-wrap item"></div>
		<div class="image-wrap item"></div>
		<div class="image-wrap item"></div>
	</div>
	<div class="natvigation">
		<div class="container base">
			<div class="nav_wrap">
				<nav class="menu">
					<div class="nav_item">
						<div class="cursor_maske" data-slider=1></div>
						<div class="disc_area">
							<div class="number_mark">
								1
								<span class="diamond"></span>
							</div>
							<span class="disc_lebel">Slider 1</span>
						</div>
					</div>
					<div class="nav_item">
						<div class="cursor_maske" data-slider=2></div>
						<div class="disc_area">
							<div class="number_mark">
								2
								<span class="diamond"></span>
							</div>
							<span class="disc_lebel">Slider 2</span>
						</div>
					</div>
					<div class="nav_item">
						<div class="cursor_maske" data-slider=3></div>
						<div class="disc_area">
							<div class="number_mark">
								3
								<span class="diamond"></span>
							</div>
							<span class="disc_lebel">Slider 3</span>
						</div>
					</div>
					<div class="nav_item">
						<div class="cursor_maske" data-slider=4></div>
						<div class="disc_area">
							<div class="number_mark">
								4
								<span class="diamond"></span>
							</div>
							<span class="disc_lebel">Slider 4</span>
						</div>
					</div>
					<span class="point_bar"></span>
				</nav>
			</div>
			<div class="small_icon">
				12
			</div>
			
		
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>
	<script>
		let point_bar = $('.point_bar'), owlCarousel = $('.owl-carousel');

		function resetPointerBar(){
			const itemWidth = $('.cursor_maske');
			point_bar.css('width', itemWidth[0].offsetWidth);
			point_bar.css('left', 0);
		}

		function movePointBar(evt){
			const target = evt.currentTarget;
			point_bar.css('left', $(target).offset().left);
			owlCarousel.trigger('to.owl.carousel', target.dataset.slider)
		}

		owlCarousel.owlCarousel({
			animateOut: 'fadeOut',
			animateIn: 'fadeIn',
			items: 1,
			dots: false,
			loop: false,
			mouseDrag: false,
			stagePadding: 0,
			smartSpeed: 450
		});
		resetPointerBar();
		$(window).on('resize', resetPointerBar);

		$('.cursor_maske').on('click', movePointBar)

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		body{ margin: 0; overflow: hidden;}
		.curtain{
			width: 100%;
			height: 60vh;
			background: hsl(0, 0%, 45%);
			box-shadow: inset 0 0 10px #000000;
		}
		.curtain_prize{
			z-index: 1;
			width: 100%;
			height: 100%;
			padding-top: 3%;
			padding-left: 40%;
		}
		input[type=checkbox]{
			position: absolute;
			top: 0;
			left: 0;
			cursor: pointer;
			width: 100%;
			height: 100%;
			z-index: 100;
			opacity: 0;
		}
		.curtain_panel:before{
			content: '';
			width: 50%;
			height: 61.5%;
			border: 3px solid hsla(0, 0%, 0%, 0.6);
			background-image: 
				-webkit-repeating-linear-gradient(left, hsla(0,0%,100%,0) 0%, hsla(0,0%,100%,0) 6%, hsla(0,0%,100%, .1) 7.5%), 
				-webkit-repeating-linear-gradient(left, hsla(0,0%, 0%,0) 0%, hsla(0,0%, 0%,0) 4%, hsla(0,0%, 0%,.03) 4.5%), 
				-webkit-repeating-linear-gradient(left, hsla(0,0%,100%,0) 0%, hsla(0,0%,100%,0) 1.2%, hsla(0,0%,100%,.15) 2.2%), linear-gradient(180deg, hsl(0,0%,78%) 0%, hsl(0,0%,90%) 47%, hsl(0,0%,78%) 53%, hsl(0,0%,70%)100%);
			position: absolute;
			transform: translateX(-100%);
			transition: transform 1s ease-in-out;
		}
		.curtain_panel:after{
			content: '';
			width: 50%;
			height: 61.5%;
			border: 3px solid hsla(0, 0%, 0%, 0.6);
			background-image: 
				-webkit-repeating-linear-gradient(left, hsla(0,0%,100%,0) 0%, hsla(0,0%,100%,0) 6%, hsla(0,0%,100%, .1) 7.5%), 
				-webkit-repeating-linear-gradient(left, hsla(0,0%, 0%,0) 0%, hsla(0,0%, 0%,0) 4%, hsla(0,0%, 0%,.03) 4.5%), 
				-webkit-repeating-linear-gradient(left, hsla(0,0%,100%,0) 0%, hsla(0,0%,100%,0) 1.2%, hsla(0,0%,100%,.15) 2.2%), linear-gradient(180deg, hsl(0,0%,78%) 0%, hsl(0,0%,90%) 47%, hsl(0,0%,78%) 53%, hsl(0,0%,70%)100%);
			position: absolute;
			right: 0;
			transform: translateX(100%);
			transition: transform 1s ease-in-out;
		}
		input[type=checkbox]:checked ~ div.curtain_panel:before{
			transform: translateX(0);
		}
		input[type=checkbox]:checked ~ div.curtain_panel:after{
			transform: translateX(0);
		}
		/* input[type=checkbox]:not(:checked){
	    pointer-events: none;
		}  */
		.curtain_prize > img{
			height: 60%;
		}
	</style>
</head>
<body>
	<div class="curtain">
		<input type="checkbox" checked>
		<div class="curtain_panel"></div>
		<div class="curtain_prize">
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9632/trophy.svg">
     	<h2>Achievement Unlocked!</h2>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		body{ margin: 0;}
		.curtain{
			width: 100%;
			height: 60vh;
			overflow: hidden;
		}
		.curtain_wrapper{
			width: 100%;
			height: 100%;
			margin: auto;
		}
		.curtain_panel{
			background: hsl(30, 100%, 50%);
			width: 50%;
			height: 60vh;
			float: left;
			position: relative;
			z-index: 2;
			transition: transform 1s ease-in-out;
		}
		.curtain_prize{
			background: hsl(0, 0%, 45%);
			position: absolute;
			z-index: 1;
			width: 100%;
			height: 60%;
		}
		input[type=checkbox]{
			position: absolute;
			top: 0;
			left: 0;
			cursor: pointer;
			width: 100%;
			height: 100%;
			z-index: 100;
			opacity: 0;
		}
		input[type=checkbox]:checked ~ div.curtain_left{
			transform: translateX(0);
		}
		input[type=checkbox]:checked ~ div.curtain_right{
			transform: translateX(0);
		}
		.curtain_left{
			transform: translateX(-100%);
		}
		.curtain_right{
			transform: translateX(100%);
		}
		/* input[type=checkbox]:not(:checked){
	    pointer-events: none;
		}  */
		img{
			height: 80%;
		}
	</style>
</head>
<body>
	<div class="curtain">
		<div class="curtain_wrapper">
		<input type="checkbox" checked>
			<div class="curtain_panel curtain_left"></div>
			<div class="curtain_prize">
				<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9632/trophy.svg">
      	<h2>Achievement Unlocked!</h2>
			</div>
			<div class="curtain_panel curtain_right"></div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		#slider{
			position: relative;
			margin: 0 auto;
			overflow: hidden;	
		}
		.list{
			position: relative;
			list-style: none;
			margin: 0; padding: 0;
		}
		.list li{
			float: left;
		}
		.line_arrow{
			text-decoration: none;			
			width: 2em;
			height: 2em;
			position: absolute;
			top: 88%;
			overflow: hidden;
			z-index: 5;
		}
		.control_prev{
			border-top: 4px solid #a9a9a9;
			border-left: 4px solid #a9a9a9;
		    transform: rotate(-54deg) skew(-20deg);
		    left: 20px;
		    border-radius: 10px;
		}
		.control_next{
			border-top: 4px solid #a9a9a9;
			border-right: 4px solid #a9a9a9;
		    transform: rotate(54deg) skew(20deg);
		    right: 20px;
		    border-radius: 10px;
		}
	</style>
</head>
<body>
	<div id="slider">
		<a href="#" class="line_arrow control_next"></a>
		<a href="#" class="line_arrow control_prev"></a>
		<ul class="list">
			<li><img src="https://dl.dropboxusercontent.com/u/50502234/arcanine.png" width="500" height="350" alt="Arcanine"></li>
			<li><img src="https://dl.dropboxusercontent.com/u/50502234/articuno.png" width="500" height="350" alt="Arcanine"></li>
		</ul>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="carousel/slieder.js"></script>
</body>
</html>

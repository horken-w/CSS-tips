<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>EaseingIn effect</title>
	<style>
		#gallery{
			margin: 0 auto;
			background: hsl(0, 0%, 30%);
			width: 60%;
			border: 10px solid hsl(29, 12%, 20%);
			box-shadow: 10px 15px 20px hsla(0, 0%, 0%, 0.8);
		}
		#gallery ul{
			list-style: none;
			margin: 0;padding: 0;
			overflow: hidden;
			position: relative;
		}
		#gallery ul li{
			display: inline-table;
			margin: 0 auto;
			width: 255px; height: 275px;
			overflow: hidden;
		}
		.piclist{
			width: 100%;
			display: block;
			cursor: pointer;
		}
		.picorg{
			width: 200%;
			background: hsla(0, 0%, 0%, 0.5);
			-webkit-transition: all 0.6s ease-in-out;
			-moz-transition: all 0.6s ease-in-out;
			transition: all 0.6s ease-in-out;
			opacity: 0;
			visibility: hidden;
			position: absolute;
			top: 0; left: 0;
			border-right: 2px solid hsl(0, 0%, 0%);
			border-left: 2px solid hsl(0, 0%, 0%);
			-webkit-box-shadow: inset 2px 10px 20px hsla(0, 0%, 10%, 0.2);
			-moz-box-shadow: inset 2px 10px 20px hsla(0, 0%, 10%, 0.2);
			box-shadow: inset 2px 10px 20px hsla(0, 0%, 10%, 0.2);
		}
		#gallery ul li:hover .picorg{
			width: 100%;
			height: auto;
			margin: 0 auto;
			opacity: 1;
			visibility: visible;
			float: right;
		}
	</style>
</head>
<body>
	<div id="gallery">
		<ul>
			<li>
				<img class="piclist" src="https://dl.dropboxusercontent.com/u/50502234/dragonair.png"alt="dragonair"><img class="picorg" src="https://dl.dropboxusercontent.com/u/50502234/dragonair.png"alt="dragonair">
			</li>
			<li>
				<img class="piclist" src="https://dl.dropboxusercontent.com/u/50502234/articuno.png" alt="articuno"><img class="picorg" src="https://dl.dropboxusercontent.com/u/50502234/articuno.png" alt="articuno">
			</li>
			<li>
				<img class="piclist" src="https://dl.dropboxusercontent.com/u/50502234/suicune.png" alt="suicune"><img class="picorg" src="https://dl.dropboxusercontent.com/u/50502234/suicune.png" alt="suicune">
			</li>
			<li>
				<img class="piclist" src="https://dl.dropboxusercontent.com/u/50502234/arcanine.png" alt="arcanine"><img class="picorg"   src="https://dl.dropboxusercontent.com/u/50502234/arcanine.png" alt="arcanine">
			</li>
		</ul>
	</div>
</body>
</html>

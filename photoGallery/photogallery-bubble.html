<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bubble Effect Gallery</title>
	<style>
		html, body{
			background: hsl(0, 0%, 80%);
			text-align: center;
			will-change: all;
		}
		.box{
			width: 25%;
			height: 25%;
			position: relative;
			display: inline-block;
			margin: 40px;
			border-radius: 50%;
			border: 4px groove hsl(60, 62%, 85%);
			background: hsl(320, 50%, 60%);
			box-shadow: inset 1px 1px 10px 5px hsla(0, 0%, 0%, 0.4);
			animation: circle 5s .4s linear infinite alternate;
		}
		.box:before, .box:after{
			content: '';
			display: block;
			position: absolute;
			top: 0; left: 0;
			width: 100%;
			height: 100%;
			border-radius: 50%;
			border: 5px dotted hsl(160, 52%, 60%);
			transform: scale(1.1);
		}
		.box:before{
			animation: circle 5s -1s linear infinite alternate;
		}
		.box:after{
			animation: circle 5s -3s linear infinite alternate;
		}
		.box:nth-child(2n):before{
			animation: circle 8s linear infinite alternate,
				   	position 5s -1.7s linear infinite alternate;
		}
		.box:nth-child(2n):after{
			animation: circle 5s linear infinite alternate,
				   position 7s -2.5s linear infinite alternate;
		}
		.box:nth-child(4n):before{
			animation: circle 8s linear infinite alternate,
				   position 2s linear infinite alternate;
		}
		.box:nth-child(4n):after{
			animation: circle 8s	 linear infinite alternate,
				   position 5s -3s linear infinite alternate;	
		}
		.box:nth-child(5n):before{
			animation: circle -5s linear infinite alternate,
					   position -2.5s linear infinite alternate;	
		}
		.box img{
			width: 100%;
			height: 100%;
			border-radius:50%;
			overflow: hidden;
			animation: circle 5s .4s linear infinite alternate;
		}
		@keyframes circle{
			0%{ border-radius:50% 50% 50% 50% / 50% 50% 50% 50%;}
			20%{ border-radius:45% 65% 38% 62% / 60% 40% 60% 40%;}
			30%{ border-radius:70% 30% 50% 50% / 30% 30% 70% 70%;}
			40%{ border-radius:30% 70% 40% 60% / 70% 30% 70% 30%;}
			50%{ border-radius:40% 60% 57% 43% / 40% 70% 30% 60%;}
			65%{ border-radius:55% 45% 35% 65% / 65% 50% 50% 35%;}
			85%{ border-radius:45% 55% 45% 55% / 50% 35% 65% 50%;}
			100%{ border-radius:55% 45% 55% 45% / 37% 45% 55% 43%;}
		}
		@-webkit-keyframes circle{
			0%{ border-radius:50% 50% 50% 50% / 50% 50% 50% 50%;}
			20%{ border-radius:45% 65% 38% 62% / 60% 40% 60% 40%;}
			30%{ border-radius:70% 30% 50% 50% / 30% 30% 70% 70%;}
			40%{ border-radius:30% 70% 40% 60% / 70% 30% 70% 30%;}
			50%{ border-radius:40% 60% 57% 43% / 40% 70% 30% 60%;}
			65%{ border-radius:55% 45% 35% 65% / 65% 50% 50% 35%;}
			85%{ border-radius:45% 55% 45% 55% / 50% 35% 65% 50%;}
			100%{ border-radius:55% 45% 55% 45% / 37% 45% 55% 43%;}
		}
		@keyframes position{
			0%{ left: 0px; top: 0px;}
			10%{ left: 15px; top: 0;}
			20%{ left: 0; top: 15px;}
			30%{ left: 0; top: 0;}
			40%{ left: -15px; top: -4px;}
			50%{ left: 0; top: 0;}
			60%{ left: 3px; top: 10px;}
			70%{ left: 0; top: 0;}
			80%{ left: -10px; top: 3px;}
			90%{ left: 0; top: -3px;}
			100%{ left: 4px; top: 0;}
		}
		@-webkit-keyframes position{
			0%{ left: 0px; top: 0px;}
			10%{ left: 15px; top: 0;}
			20%{ left: 0; top: 15px;}
			30%{ left: 0; top: 0;}
			40%{ left: -15px; top: -4px;}
			50%{ left: 0; top: 0;}
			60%{ left: 3px; top: 10px;}
			70%{ left: 0; top: 0;}
			80%{ left: -10px; top: 3px;}
			90%{ left: 0; top: -3px;}
			100%{ left: 4px; top: 0;}
		}
	</style>
</head>
<body>
	<div class="box"><img src="https://placeimg.com/350/250/animals" alt=""></div>
	<div class="box"><img src="https://placeimg.com/350/250/tech" alt=""></div>
	<div class="box"><img src="https://placeimg.com/350/250/people" alt=""></div>
	<div class="box"><img src="https://placeimg.com/350/250/animals" alt=""></div>
	<div class="box"><img src="https://placeimg.com/350/250/tech" alt=""></div>
	<div class="box"><img src="https://placeimg.com/350/250/people" alt=""></div>
	<div class="box"><img src="https://placeimg.com/350/250/animals" alt=""></div>
	<div class="box"><img src="https://placeimg.com/350/250/arch" alt=""></div>
</body>
</html>

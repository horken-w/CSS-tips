
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Slider with Sliding Background</title>
	<link rel="stylesheet" href="sliding/style.css">
</head>
<body>
	<div class="wrap">
		<article class="slider" id="slider">
		  <div class="holder">
			  <figure class="slide" id="slide-0"><span class="temp">74°</span></figure>
			  <figure class="slide" id="slide-1"><span class="temp">64°</span></figure>
			  <figure class="slide" id="slide-2"><span class="temp">82°</span></figure>
			  <figure class="slide" id="slide-3"><span class="temp">53°</span></figure>
			  <figure class="slide" id="slide-4"><span class="temp">71°</span></figure>
		  </div>
		</article>
		<nav class='slider-nav'>
			<a href="#slide-0" class="active">slide1</a>
			<a href="#slide-1">slide2</a>
			<a href="#slide-2">slide3</a>
			<a href="#slide-3">slide4</a>
			<a href="#slide-4">slide5</a>
		</nav>
	</div>
	<script src="https://dl.dropboxusercontent.com/u/50502234/jquery.min.js"></script>
	<script src="sliding/slidejs.js"></script>
</body>
</html>

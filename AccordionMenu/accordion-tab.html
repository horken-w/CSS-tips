<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tab &amp; Accordion menu</title>
	<style>
		body, html{
			height: 100%;
			margin: 0 auto;
			font-weight: 200;
			background: hsl(250, 30%, 60%);
			text-align: center;
			font-family: tahoma, helvetica, gerogia, sans-serif;
		}
		nav{
			width: 60%;
		}
		.menu{
			width: 22%;
			height: auto;
			float: left;
			overflow: hidden;
		}
		.menu:first-child{
			padding-left: 50px;
		}
		.menu h2{
			display: inline-block;
		}
		.link{
			position: relative;
			margin-left: 5px;
			top: 3px;
			padding: 10px 20px;
			border-radius: 5px 5px 0 0;
			color: hsl(200, 100%, 40%);
			font-size: 24px;
			background: hsla(0, 0%, 100%, 0.2);
			text-decoration: none;
			cursor: pointer;
			-webkit-transition: all 0.5s ease-in-out;
			-moz-transition: all 0.5s ease-in-out;
			-o-transition: all 0.5s ease-in-out;
			transition: all 0.5s ease-in-out;
		}
		.link:hover{
			top: 0;
			background: hsla(0, 0%, 100%, 0.5);
		}
		.box{
			width: 100%;
			/*display: none;*/
			height: auto;
			text-align: left;
			margin-top: 68px;
			padding: 1em;
			padding-top: 10px;
			width: 100%;
			color: #fff;
			position: absolute;
			top: 50px;
			left: 0;
			box-sizing: border-box;
			background: hsl(200, 100%, 40%);
			-webkit-animation-duration: 0.5s;
			-moz-animation-duration: 0.5s;
			-o-animation-duration: 0.5s;
			animation-duration: 0.5s;
		}
		.box img{
			width: 20%;
			display: block;
			margin-left: 20%;
			float: left;
		}
		.clear{
			clear: both;
		}
	</style>
</head>
<body>
	<nav>
		<h3>Pokemon Avatar List</h3>
		<div id="dragonair" class="menu">
			<h2><a class="link" href="#dragonair">Dragonair</a></h2>
			<div class="box">
				<img class="avatar" src="https://dl.dropboxusercontent.com/u/50502234/dragonair.png" alt="dragonair">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
			</div>
		</div>
		<div id="rticuno" class="menu">
			<h2><a class="link" href="#articuno">Articuno</a></h2>
			<div class="box">
				<img class="avatar" src="https://dl.dropboxusercontent.com/u/50502234/articuno.png" alt="articuno">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
			</div>
		</div>
		<div id="suicune" class="menu">
			<h2><a class="link" href="suicune">Suicune</a></h2>
			<div class="box">
				<img class="avatar" src="https://dl.dropboxusercontent.com/u/50502234/suicune.png" alt="suicune">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
			</div>
		</div>
		<div id="arcanine" class="menu">
			<h2><a class="link" href="#arcanine">Arcanine</a></h2>
			<div class="box">
				<img class="avatar" src="https://dl.dropboxusercontent.com/u/50502234/arcanine.png" alt="arcanine">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
			</div>
		</div>
	</nav>
</body>
</html>
